<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- <main> -->
    <div class="card">

      <div class="card__top">
        <img src="images/illustration-hero.svg" alt="woman listening to music on mobile device">
      </div>

      <div class="card__bottom">


        <div class="card__header text-align">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card__plan">

          <div class="plan--left">
            <img src="images/icon-music.svg" alt="" aria-hidden="true">
            <div class="plan--left-text">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
          </div>
          
          </div>
          <div class="plan--right">
            <a href="#">Change</a>
          </div>

        </div>

      <div class="payment">
        <button class="btn-large" type="submit">Proceed to Payment</button>

        <button class="btn-small">Cancel Order</button>
      </div>

      </div>

    </div>
  <!-- </main> -->
</body>
</html>
