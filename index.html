<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="images/illustration-hero.svg" alt="illustration hero">
    </div>
      <div class="summary">
        <h1>Order Summary</h1>
      </div>
      <div class="desc">
        <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>any device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="icon-music">
          <img src="images/icon-music.svg" alt="icon music">
        </div>
        <div class="price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <button class="btn btn-change">Change</button>
        </div>
      </div>

      <div class="btn-primary">
        <button class="btn-large">Proceed to Payment</button>
        <button class="btn-small">Cancel Order</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://instagram.com/kenreeb" target="__blank">Ken Reibman</a>.
      </div>
  </div>
</body>
</html>
